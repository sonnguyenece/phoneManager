<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div id="container">
    <h1>Create new Smartphone</h1>
    <div>
        <p>Here you can create new Smartphone:</p>
        <div id="sPhoneFromResponse"></div>
    </div>
    <form id="newSmartphoneForm" th:object="${sPhone}">
        <table>
            <tbody>
            <tr>
                <td>Producer:</td>
                <td>
                    <select id="producer">
                        <option value="NOKIA">Nokia</option>
                        <option selected="selected" value="IPHONE">iPhone</option>
                        <option value="HTC">HTC</option>
                        <option value="SAMSUNG">Samsung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Model:</td>
                <td><input th:field="*{model}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input th:field="*{price}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create" /></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
    <a th:href="@{/smartphones}">List</a>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        // duoc goi khi submit form co ten la "newSmartphoneForm"
        $('#newSmartphoneForm').submit(function(event) {

            var producer = $('#producer').val();
            var model = $('#model').val();
            var price = $('#price').val();
//gắn các biến tương ứng vào các trường tương ứng của đối tượng json
            var json = { "producer" : producer, "model" : model, "price": price};

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type : "POST",
                data: JSON.stringify(json),
                //thực hiện truyền json theo đường dẫn "/smartphones/createnewPhone"
                url: "/smartphones/createnewPhone",

                success: function(smartphone) {
                    var respContent = "";
                    respContent += "<span class='success'>Smartphone was created: [";
                    respContent += smartphone.producer + " : ";
                    respContent += smartphone.model + " : " ;
                    respContent += smartphone.price + "]</span>"
                    $("#sPhoneFromResponse").html(respContent);
                }
            });
            event.preventDefault();
        });
    });
</script>
</html>
